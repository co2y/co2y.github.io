        <p>Oracle层:<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">select</span> * <span class="keyword">from</span> v$db_object_cache <span class="keyword">where</span> locks &gt; <span class="number">0</span> <span class="keyword">and</span> pins &gt; <span class="number">0</span> <span class="keyword">and</span> <span class="keyword">type</span>=<span class="string">'PROCEDURE'</span>;</div><div class="line"><span class="keyword">select</span> b.sid,b.SERIAL# <span class="keyword">from</span> SYS.V_$<span class="keyword">ACCESS</span> a, SYS.V_$<span class="keyword">session</span> b</div><div class="line">	<span class="keyword">where</span> a.type = <span class="string">'PROCEDURE'</span> <span class="keyword">and</span> (a.OBJECT <span class="keyword">like</span> <span class="keyword">upper</span>(<span class="string">'%xxx%'</span>)</div><div class="line">	<span class="keyword">or</span> a.OBJECT <span class="keyword">like</span> <span class="keyword">lower</span>(<span class="string">'%xxx%'</span>)) <span class="keyword">and</span> a.sid = b.sid <span class="keyword">and</span> b.status = <span class="string">'ACTIVE'</span>;</div><div class="line"><span class="keyword">alter</span> <span class="keyword">system</span> <span class="keyword">kill</span> <span class="keyword">session</span> <span class="string">'sid,SERIAL'</span>;</div></pre></td></tr></table></figure></p>
<p>OS层：<br><figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">SELECT</span> P.SPID, S.SID, S.SERIAL#, S.USERNAME, S.PROGRAM <span class="keyword">FROM</span> V$PROCESS P, V$<span class="keyword">SESSION</span> S</div><div class="line">	<span class="keyword">WHERE</span> P.ADDR=S.PADDR <span class="keyword">AND</span> S.STATUS=<span class="string">'KILLED'</span>;</div><div class="line"><span class="keyword">kill</span> –<span class="number">9</span> $SPID</div></pre></td></tr></table></figure></p>
